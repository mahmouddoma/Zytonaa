<div class="news-container">
  <div class="header-row">
    <h2 class="page-title">إدارة الأخبار</h2>
    <button class="add-btn" (click)="openAddModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 5V19M5 12H19"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
      إضافة مقال جديد
    </button>
  </div>

  <div class="news-list">
    <div class="news-card" *ngFor="let article of newsArticles">
      <div class="news-image">
        <img [src]="article.image" [alt]="article.title" />
      </div>
      <div class="news-content">
        <h3>{{ article.title }}</h3>
        <p class="news-date">{{ article.publishDate | date : "yyyy/MM/dd" }}</p>
        <p class="news-text">
          {{ article.content | slice : 0 : 150
          }}{{ article.content.length > 150 ? "..." : "" }}
        </p>
        <div class="news-actions">
          <button class="edit-btn" (click)="openEditModal(article)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M18.5 2.5C18.8978 2.10217 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10217 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10217 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            تعديل
          </button>
          <button class="delete-btn" (click)="deleteArticle(article)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 6H5H21M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            حذف
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->(
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>{{ editMode ? "تعديل مقال" : "إضافة مقال جديد" }}</h3>
        <button class="close-modal-btn" (click)="closeModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M18 6L6 18M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>

      <form class="modal-form" (ngSubmit)="saveArticle()">
        <div class="form-group">
          <label>عنوان المقال</label>
          <input
            type="text"
            [(ngModel)]="formData.title"
            name="title"
            placeholder="أدخل عنوان المقال"
            required
          />
        </div>

        <div class="form-group">
          <label>المحتوى</label>
          <textarea
            [(ngModel)]="formData.content"
            name="content"
            placeholder="أدخل محتوى المقال"
            rows="6"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>الصورة</label>
          <input
            type="file"
            accept="image/*"
            (change)="onImageSelect($event)"
          />
          <div class="image-preview" *ngIf="formData.image">
            <img [src]="formData.image" alt="Preview" />
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            إلغاء
          </button>
          <button type="submit" class="save-btn">
            {{ editMode ? "تحديث" : "نشر" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
