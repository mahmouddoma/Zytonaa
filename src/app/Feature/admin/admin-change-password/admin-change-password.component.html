<div class="change-password-container">
  <div class="change-password-card">
    <div class="change-password-header">
      <h1>تغيير كلمة المرور</h1>
      <p>يجب عليك تغيير كلمة المرور الأولية قبل المتابعة</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="change-password-form">
      <div class="form-group">
        <label for="currentPassword">كلمة المرور الحالية</label>
        <div class="password-input-wrapper">
          <input
            [type]="showCurrentPassword ? 'text' : 'password'"
            id="currentPassword"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            placeholder="أدخل كلمة المرور الحالية"
            class="form-input"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('current')"
            [disabled]="isLoading"
            tabindex="-1"
          >
            <span *ngIf="!showCurrentPassword">👁️</span>
            <span *ngIf="showCurrentPassword">👁️‍🗨️</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">كلمة المرور الجديدة</label>
        <div class="password-input-wrapper">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="أدخل كلمة المرور الجديدة"
            class="form-input"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('new')"
            [disabled]="isLoading"
            tabindex="-1"
          >
            <span *ngIf="!showNewPassword">👁️</span>
            <span *ngIf="showNewPassword">👁️‍🗨️</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور الجديدة</label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="أعد إدخال كلمة المرور الجديدة"
            class="form-input"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('confirm')"
            [disabled]="isLoading"
            tabindex="-1"
          >
            <span *ngIf="!showConfirmPassword">👁️</span>
            <span *ngIf="showConfirmPassword">👁️‍🗨️</span>
          </button>
        </div>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="change-password-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">تغيير كلمة المرور</span>
        <span *ngIf="isLoading">جاري التغيير...</span>
      </button>
    </form>

    <div class="change-password-footer">
      <p>زيتونة للأسمدة © 2024</p>
    </div>
  </div>
</div>
