<div class="container container-narrow">
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card-zy p-4 h-100">
                <h2 class="section-title">تواصل معنا</h2>
                <form (ngSubmit)="submit()" #f="ngForm" class="row g-3">
                    <div class="col-12">
                        <label class="form-label">الاسم</label>
                        <input class="form-control" name="name" [(ngModel)]="model.name" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input class="form-control" type="email" name="email" [(ngModel)]="model.email" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label">الرسالة</label>
                        <textarea rows="4" class="form-control" name="message" [(ngModel)]="model.message"
                            required></textarea>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-brand" [disabled]="f.invalid">إرسال</button>
                        <button type="reset" class="btn btn-outline-light">إلغاء</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card-zy p-4 h-100">
                <h5 class="fw-bold mb-3">معلومات التواصل</h5>
                <ul class="list-unstyled lead-muted">
                    <li class="mb-2"><i class="bi bi-geo-alt"></i> جدة، المملكة العربية السعودية</li>
                    <li class="mb-2"><i class="bi bi-telephone"></i> 966-5X-XXX-XXXX+</li>
                    <li class="mb-2"><i class="bi bi-envelope"></i>
                        <a href="mailto:sales@zytonaa.com">sales&#64;zytonaa.com</a>
                    </li>
                </ul>
                <div class="ratio ratio-16x9 rounded overflow-hidden">
                    <iframe src="https://maps.google.com/maps?q=jeddah&t=&z=11&ie=UTF8&iwloc=&output=embed"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
