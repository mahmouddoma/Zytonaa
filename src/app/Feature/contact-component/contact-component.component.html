<section class="contact-section py-5">
    <div class="container container-narrow">
        <div class="row g-4 align-items-stretch">
            <!-- Form -->
            <div class="col-12 col-lg-6">
                <div class="card-zy p-4 p-md-4 h-100 d-flex flex-column">
                    <h2 class="section-title mb-3">{{ title }}</h2>
                    <p class="contact-intro lead-muted mb-4">
                        {{ intro }}
                    </p>

                    <form #f="ngForm" class="row g-3 mt-auto">
                        <div class="col-12">
                            <label class="form-label">{{ labels.name }}</label>
                            <input class="form-control" name="name" [(ngModel)]="model.name" required
                                [placeholder]="placeholders.name" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">{{ labels.email }}</label>
                            <input class="form-control" type="email" name="email" [(ngModel)]="model.email" required
                                [placeholder]="placeholders.email" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">{{ labels.message }}</label>
                            <textarea rows="4" class="form-control" name="message" [(ngModel)]="model.message" required
                                [placeholder]="placeholders.message"></textarea>
                        </div>

                        <div class="col-12 d-flex flex-wrap gap-3">
                            <button type="button" class="btn btn-brand flex-grow-1" (click)="submitEmail()"
                                [disabled]="f.invalid">
                                <i class="bi bi-envelope me-2"></i>
                                إرسال عبر البريد
                            </button>
                            <button type="button" class="btn btn-success flex-grow-1" (click)="submitWhatsApp()"
                                [disabled]="!model.name || !model.message">
                                <i class="bi bi-whatsapp me-2"></i>
                                إرسال عبر واتساب
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info + Map -->
            <div class="col-12 col-lg-6">
                <div class="card-zy p-4 p-md-4 h-100 d-flex flex-column">
                    <h5 class="fw-bold mb-3">معلومات التواصل</h5>
                    <ul class="list-unstyled lead-muted mb-3">
                        <li class="mb-2">
                            <i class="bi bi-geo-alt me-1"></i>
                            {{ info.address }}
                        </li>

                        <!-- كل الأرقام من المصفوفة -->
                        <li class="mb-2" *ngFor="let p of info.phones">
                            <i class="bi bi-telephone me-1"></i>
                            {{ p }}
                        </li>

                        <li class="mb-2">
                            <i class="bi bi-envelope me-1"></i>
                            <a [href]="'mailto:' + (info.email || '')" class="contact-link">
                                {{ info.email }}
                            </a>
                        </li>
                    </ul>

                    <div class="ratio ratio-16x9 rounded overflow-hidden mt-auto">
                        <iframe [src]="mapUrl" style="border: 0" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
