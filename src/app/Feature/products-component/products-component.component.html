<div class="container container-narrow">
    <h2 class="section-title">منتجاتنا</h2>
    <p class="lead-muted mb-4">مجموعة أسمدة ورقية وجذرية وعناصر صغرى ومحفزات نمو.</p>

    <div class="row g-4">
        <div class="col-12 col-md-4" *ngFor="let p of products">
            <div class="card-zy h-100 p-3">
                <div class="position-relative" style="height:200px;">
                    <img [src]="p.img" class="img-cover" [alt]="p.name">
                    <span *ngIf="p.tag" class="badge badge-accent position-absolute top-0 end-0 m-2">{{p.tag}}</span>
                </div>
                <h5 class="fw-bold mt-3 mb-2">{{p.name}}</h5>
                <p class="lead-muted">{{p.desc}}</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-sm btn-outline-light">تفاصيل</button>
                    <button class="btn btn-sm btn-brand">اطلب عرض سعر</button>
                </div>
            </div>
        </div>
    </div>
</div>
